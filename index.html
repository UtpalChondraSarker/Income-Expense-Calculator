<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom stylesheet link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <h3 class="text-center my-4">Income and Expense Calculator</h3>
            <div class="row mt-4">
                <!-- image section  -->
                <div class="col-lg-6 col-sm-12 d-flex align-items-center">
                    <img src="img/money.jpg" class="img-fluid" alt="Money Image">
                </div>

                <!-- form section  -->
                <div class="col-lg-6 col-sm-12 p-4">
                    <h4 class="mb-4">Income</h4>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10 ">
                          <input type="text" class="" id="user-income">
                        </div>
                      </div>

                      <h4 class="mb-4">Expense</h4>

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                          <input type="text" class="" id="food-expense">
                        </div>

                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Rent</label>
                        <div class="col-sm-10">
                          <input type="text" class="" id="rent-expense">
                        </div>
                      </div>

                      <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Cloths</label>
                        <div class="col-sm-10">
                          <input type="text" class="" id="cloth-expense">
                        </div>

                      </div>
                      <button type="button" class="btn btn-primary mb-4" id="button-btn">Calculate</button>

                      <h5 class="mb-2">Total Expense:<span id="total-expense">00</span></h5>

                      <h5>Balance:<span id="total-balance">00</span></h5>
                </div>
            </div>
        </div>
    </main>





    
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js link  -->
    <script src="app.js"></script>
</body>
</html>
